<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <ng-container *ngFor="let menu of menuList">
        <li nz-menu-item routerLink="./{{menu.options.url_state}}" (click)="changeMenu(menu.state)"><span><i nz-icon type="{{menu.icon}}"></i><span class="nav-text">{{menu.name}}</span></span></li>
      </ng-container>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" (click)="isCollapsed=!isCollapsed"></i>
      <ul nz-menu [nzMode]="'horizontal'">
        <li nz-menu-item *ngFor="let menu of secondLevelMenu" routerLink="./{{currentMenu}}/{{menu.state}}">{{menu.name}}</li>
      </ul>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 360px;">
        Bill is a cat.
        <router-outlet> </router-outlet>
      </div>
    </nz-content>
    <nz-footer class="footer">Ant Design Â©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i nz-icon type="up"></i>
</ng-template>
